<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container top_menu">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static "users/img/logo.svg" %}" alt="Logo"></a>
                <span>Уберем все<br> лишнее из<br> ссылки!</span>
            </div>
            <div class="main_menu">
                <div class="first_menu">
                    <a href="{% url 'home' %}">Главная</a>
                    <a href="{% url 'info' %}">О компании</a>
                    <a href="{% url 'contact' %}">Контакты</a>
                </div>
                <div class="second_menu">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'user' %}"><button class="btn auth">Войти</button></a>
                        <a href="{% url 'reg' %}"><button class="btn">Регистрация</button></a>
                    {% else %}
                        <a href="{% url 'short' %}"><button class="btn auth">Ссылки</button></a>
                        <a href="{% url 'profile' %}"><button class="btn auth">Профиль</button></a>
                        <a href="{% url 'exit' %}"><button class="btn">Выйти</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main class="container main_box">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="container">
        <div>Все права защищены &copy;</div>
        <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-vk"></i>
            <i class="fab fa-telegram"></i>
        </div>
    </footer>
</body>
</html>
